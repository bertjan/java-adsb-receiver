<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ADS-B receiver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/app.css" rel="stylesheet">
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">ADS-B receiver</a>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row form-inline">
                <span class="form-group">
                    <label for="filter">History to include (minutes)</label>
                    <input type="text" class="form-control" id="filter" placeholder="15 (default)">
                </span>
        </div>

        <div class="row">
            <p>
                Showing data from last <span id="history"></span> minutes.<br/>
                Last update: <span id="updated"></span>
            </p>
        </div>

        <div class="row">
            <div id="map_canvas"></div>
        </div>

    </div>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="../scripts/main.js"></script>

</body>
</html>
